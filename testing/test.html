<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Widget Demo</title>
</head>
<body>
  <h1>Welcome to My Website</h1>
  <p>This is a simple webpage to demonstrate the chat widget.</p>

  <script>
    const botConfig = {
      botId: "4", 
      color: "#569CCE",
      title: "Support Bot",
      welcomeMessage: "Hi! How can I help you today? ðŸ‘‹",
      buttonAlign: "right",
      buttonText: "Chat",
      apiUrl: "http://localhost:8000",
      darkMode: false,
      fontSize: "14px",
      height: "500px",
      width: "450px"
    };

    // Dynamically load the chat widget script from S3
    const script = document.createElement("script");
    script.src = "https://cloud-ide-shas.s3.us-east-1.amazonaws.com/docBot/chat.js"; // Replace with the S3 URL
    script.async = true;
    script.onload = () => {
      if (window.DocsBotAI) {
        window.DocsBotAI.init(botConfig);
      }
    };
    document.head.appendChild(script);
  </script>
</body>
</html>
